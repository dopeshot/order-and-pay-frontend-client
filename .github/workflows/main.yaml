name: Tests

on: 
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: install dependencies
        run: npm i
        
      - name: instrument
        run: npm run cc:instrument
        
          - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start
          wait-on: 'http://localhost:3000'  
        
